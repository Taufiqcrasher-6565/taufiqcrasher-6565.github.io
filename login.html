<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaufiqCrasher Login</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="favicon.jpg">
<style>
body {
  margin:0; font-family:Arial,sans-serif;
  background:url('favicon.jpg') no-repeat center/cover fixed;
  backdrop-filter: blur(5px);
  color:#e74c3c;
}
.container{
  max-width:400px;
  margin:50px auto;
  padding:20px;
  background:rgba(0,0,0,.6);
  border-radius:15px;
  text-align:center;
}
input{
  width:80%;
  padding:10px;
  margin:10px 0;
  border-radius:10px;
  border:none;
}
button{
  padding:10px 20px;
  border:none;
  border-radius:10px;
  background:#e74c3c;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>
<body>
<div class="container">
  <h2>Login TaufiqCrasher</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <input type="text" id="key" placeholder="Key"><br>
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<script>
function login(){
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value.trim();
  const k = document.getElementById('key').value.trim();
  const msg = document.getElementById('msg');

  if(u==="Admin" && p==="Admin123" && k==="Adminlicu./git"){
    window.location.href="index.html";
  } else {
    msg.textContent="Login salah...";
  }
}
</script>
</body>
</html>
