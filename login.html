<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="favicon.png">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="key" placeholder="Key Access">

    <button class="btn login-btn" onclick="checkLogin()">Login</button>

    <!-- TULISAN TAMBAHAN -->
    <p class="info-text">
      Login harus menggunakan <b>username, password, dan key</b><br>
      yang sudah diberikan oleh <b>owner</b>.
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
