<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bug login</title>
<link rel="icon" href="favicon.jpg">
<link rel="manifest" href="manifest.json">
<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:url('favicon.jpg') no-repeat center/cover fixed;
  backdrop-filter:blur(5px);
  color:#e74c3c;
}
.container{
  max-width:400px;
  margin:80px auto;
  padding:20px;
  background:rgba(0,0,0,.6);
  border-radius:15px;
  text-align:center;
}
input{
  width:80%;
  padding:10px;
  margin:10px 0;
  border-radius:10px;
  border:none;
}
button{
  padding:10px 20px;
  border:none;
  border-radius:10px;
  background:#e74c3c;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
#error{
  color:#e74c3c;
  margin-top:10px;
}
</style>
</head>
<body>
<div class="container">
  <h2>Login PANEL</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <input type="text" id="key" placeholder="Key"><br>
  <button onclick="login()">Login</button>
  <div id="error"></div>
</div>

<script>
function login(){
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();
  const key = document.getElementById('key').value.trim();

  if(user === "admin" && pass === "1234" && key === "Adminlicu./git"){
    window.location.href = "index.html";
  } else {
    document.getElementById('error').innerText = "Login salah, cek username/password/key!";
  }
}
</script>
</body>
</html>
