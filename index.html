<style>
  /* Background layer */
  .bg {
    position: fixed;
    top:0; left:0;
    width:100%;

    background-size: cover;

    padding: 20px;
    color: #fff;

    border-radius: 5px;

    color: white;
    cursor: pointer;
  }

  button:disabled { background: #555; cursor: not-allowed; }

  /* Kotak modal */
  #modal {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(34,34,34,0.95);
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 300px;
    color: #fff;

    text-align: center;
