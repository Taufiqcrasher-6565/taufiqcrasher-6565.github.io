<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAUFIQ CRASHER</title>
  <link rel="icon" href="favicon.jpg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menu atas -->
  <div class="top-menu">
    <button class="menu-btn">Login</button>
    <button class="menu-btn">Data</button>
    <button class="menu-btn">Crash</button>
    <button class="menu-btn">Delay</button>
  </div>

  <!-- Kotak tengah -->
  <div class="middle-box">
    <span class="active-sender">Active | Sender</span>
  </div>

  <!-- Banner geser -->
  <div class="banner-wrapper">
    <button class="scroll-btn" id="scroll-left">&#10094;</button>
    <div class="banner-container">
      <div class="banner-item">
        <img src="banner1.jpg" alt="Bug">
        <span class="banner-name">Bug</span>
      </div>
      <div class="banner-item">
        <img src="banner2.jpg" alt="Crash V1">
        <span class="banner-name">Crash V1</span>
      </div>
      <div class="banner-item">
        <img src="banner3.jpg" alt="Delay Invisible">
        <span class="banner-name">Delay Invisible</span>
      </div>
      <div class="banner-item">
        <img src="banner4.jpg" alt="Forceclose">
        <span class="banner-name">Forceclose</span>
      </div>
    </div>
    <button class="scroll-btn" id="scroll-right">&#10095;</button>
  </div>

  <!-- Account statik -->
  <div class="account-box">
    <p>User: *********</p>
    <p>Premium</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
