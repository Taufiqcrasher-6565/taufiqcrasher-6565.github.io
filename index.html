<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bug App TAUFIQ CRASHER</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('favicon.jpg') no-repeat center center fixed;
    background-size: cover;
  }
  /* blur background */
  body::before {
    content: "";
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    backdrop-filter: blur(5px);
    z-index:-1;
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    text-align: center;
    color: #fff;
  }
  .banner {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
  }
  input, select, button {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
  }
  button {
    background: #1abc9c;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  #overlay {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    flex-direction: column;
  }
  .success-box {
    background: rgba(0,0,0,0.8);
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    color: #fff;
    font-size: 18px;
  }
  .top-right-img {
    position: fixed;
    top: 10px;
    right: 10px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
  }
</style>
</head>
<body>

<img src="favicon.jpg" class="top-right-img" alt="Foto">

<div class="container">
  <img src="banner1.jpg" class="banner" alt="Banner">
  <h2>Bug App TAUFIQ CRASHER</h2>
  <input type="text" id="nomer" placeholder="Masukkan nomor">
  <select id="bugSelect">
    <option value="">Pilih Bug</option>
    <option value="Crash">Crash</option>
    <option value="Virtex">Virtex</option>
    <option value="Forclose">Forclose</option>
    <option value="Blank hard">Blank hard</option>
  </select>
  <button onclick="prosesBug()">Kirim Bug</button>
</div>

<div id="overlay">
  <div class="success-box">Proses 3 detik...</div>
</div>

    return;

    alert("Pilih bug dulu cok!");
    return;
  }

      'Nomor: ' + nomer + '<br>' +
      'Bug: ' + bug;
  }, 3000);
}
</script>
